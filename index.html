<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <!-- STYLE&FONT -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">

        <!-- HEADER -->
        <header>
            <div class="left-container">
                <div class="img-container">
                    <img src="img/Logo.png" alt="Logo Boolean">
                </div>
                <h2 class="ml-0-8">Simon Says</h2>
            </div>
            <div class="right-container">
                <span>Difficolt√†:</span>
                <select class="ml-0-8 w-100" id="difficulty">
                    <option value=""></option>
                    <option value="easy" id="easy">Easy</option>
                    <option value="medium" id="medium">Medium</option>
                    <option value="hard" id="hard">Hard</option>
                </select>
            </div>
        </header>
        <!-- /HEADER -->
        
        <!-- MAIN -->
        <main>
            <div class="crono-container">
                <img src="img/cronometro.png" alt="cronometro">
                <div class="countdown-container">
                    <h3 class="countdown"></h3>
                </div>
            </div>
            <button class="btn" id="play">Play</button>
            <div class="number-container" id="d-none"></div>
        </main>
        <!-- /MAIN -->
    </div>   
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
